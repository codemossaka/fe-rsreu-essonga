<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<link rel="stylesheet" href="style.css"/>
		<title>My Website</title>
        <style>
            div{
                width: 500px;
                margin: auto;
            }
            input{
                margin-top: 5px;
                
            }
        </style>
	</head>
	
	<body>
        <div>
            <h1>The Form</h1>
            <form action="http://httpbin.org" method="get">
                <fieldset>
                    <legend>Personal data</legend>
                    <label>Surname <input type="text" name="surname"/></label><br>
                    <label>First Name <input type="text" name="firstname" /></label><br>
                    <label>Middle name <input type="text" name="middlename"/></label><br>
                    You are <input type="radio" name="sex" value="male"/><input type="radio" name="sex" value="female"/><br>
                    <label>
                        <select>
                            <option value="russia">Russia</option>
                            <option value="congo">Congo</option>
                            <option value="france">France</option>
                            <option value="america">USA</option>
                        </select>
                    </label><br>
                    City <input type="checkbox" name="city" value="ryazan"/>Ryazan<input type="checkbox" name="city" value="moscow">Moscow<br>
                    <label>Photography <input type="file" name="fileup"/></label>
                    <hr>
                    <label>Title
                        <select name="list" multiple>
                            <optgroup label="Technologies">
                                <option value="web">Web Master</option>
                                <option value="admin">Database Administrator</option>
                                <option value="design">Computer-aided design</option>
                            </optgroup>
                                <optgroup label="Finance">
                                <option value="plagin">Economic Plagin</option>
                                <option value="manager">Manager accounting</option>
                                <option value="planning">Budgeting and planning</option>
                            </optgroup>
                        </select>
                    </label><br>
                    <label>Salary <input type="range" name="rang"/></label><br>
                    <textarea placeholder="Tell us about yourselft..." rows="10" cols="50"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Contact Informations</legend>
                    <label>Site <input type="text" name="site"/></label><br>
                    <label>Email <input type="email" name="mail"/></label><br>
                    <label>Phone<input type="tel" name="phone"/></label><br>
                </fieldset>
                <label>Password <input type="password" name="pass"/></label><br>
                <input type="submit"/><input type="reset"/>
            </form>
        </div>
	</body>

</html>
