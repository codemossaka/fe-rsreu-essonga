<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<link rel="stylesheet" href="style.css"/>
		<title>My Website</title>
	
	<style>
        input{
            margin-top:10px;
        }
    </style>
    </head>
	<body>
		<h1>Registration form</h1>
		<form action="http://httpbin.org" method="post">
            <fieldset>
                <legend>Personal data</legend>
                <label>First Name <input type="text" name="surname"/></label><br>
                <label>Surname<input type="text" name="firstname"/></label><br>
                <p>Sex <input type="radio" name="sex" value="male"/>Male<br><input type="radio" name="sex" value="female" style="margin-left:32px"/>Female<br></p>
            </fieldset> 
            <fieldset>
                <legend>Contact Informations</legend>
                <label>Site <input type="text" name="site"/></label><br>
                <label>Email <input type="email" name="mail"/></label><br>
                <label>Phone<input type="tel" name="phone"/></label><br>
            </fieldset>
            <input type="submit"/>
        </form>
	
	</body>

</html>
